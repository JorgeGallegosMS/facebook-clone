<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Facebook clone</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark blue-bg">
    <div class="container justify-content-between">
        
        <a class="navbar-brand mb-0 logo" href="#">facebook</a>
        <form class="form-inline mb-2">
            <div class="form-row login-form-row">
                <div class="form-group col-md-6 offset-md-1">
                    <label class="offset-md-0 mb-1" for="email">Email</label>
                    <input class="form-control mx-sm-0" type="text" aria-label="Search" id="email"> 
                </div>
            </div>
            <div class="form-row login-form-row">
                <div class="form-group col-md-6 offset-md-1">
                    <label class="offset-md-0 mb-1" for="password">Password</label>
                    <input class="form-control mx-sm-0" type="password" aria-label="Search" id="password">
                </div>
            </div>
            <button class="btn btn-sm login-btn mt-4" type="submit">Login</button>
        </form>
    </div>
</nav>

<div class="container content-container">
    <div class="row">
        <!-- LEFT SIDE -->
        <div class="col-md-6 mt-5">
            <div class="row">
                <div class="col-md-12 mb-4">
                    <p class="big-title">
                        Connect with friends and the world around you on Facebook.
                    </p>
                </div>
            </div>
            <div class="container">
                <div class="row mb-4">
                    <div class="col-md-2">
                        <img class="img-fluid" src="news.svg" alt="news">
                    </div>
                    <div class="col-md-10 left-text">
                        <p><strong>See photos and updates</strong> from friends in News Feed.</p>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-md-2">
                        <img class="img-fluid" src="timeline.svg" alt="timeline">
                    </div>
                    <div class="col-md-10 left-text">
                        <p><strong>Share what's new</strong> in your life on your Timeline.</p>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-md-2">
                        <img class="img-fluid" src="search.svg" alt="news">
                    </div>
                    <div class="col-md-10 left-text">
                        <p><strong>Find more</strong> of what you're looking for with Facebook Search.</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- RIGHT SIDE -->
        <div class="col-md-6">
            <div class="row">
                <div class="col mt-3 offset-md-1">
                    <p class="mb-0" id="sign-up">Sign Up</p>
                    <h6 class="my-2"><em>It's quick and easy.</em></h6>
                </div>
            </div>
            <div class="row">
                <div class="col-md-9 offset-md-1">
                    <form class="mt-4">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" placeholder="First Name">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="New Password">
                        </div>
                        <p class="mb-2">Birthday</p>
                        <div class="form-row">
                            <div class="form-group col-md-2 pr-0">
                                <select class="form-control">
                                    <option disabled value="Month">Month</option>
                                    <option value="Jan">Jan</option>
                                    <option value="Feb">Feb</option>
                                    <option value="Mar">Mar</option>
                                    <option value="Apr">Apr</option>
                                    <option value="May">May</option>
                                    <option value="Jun">Jun</option>
                                    <option value="Jul">Jul</option>
                                    <option value="Aug">Aug</option>
                                    <option value="Sep">Sep</option>
                                    <option value="Oct">Oct</option>
                                    <option value="Nov">Nov</option>
                                    <option value="Dec">Dec</option>
                                </select>
                            </div>
                            <div class="form-group col-md-2 pr-0">
                                <select class="form-control">
                                    <option disabled value="Day">Day</option>
                                    <option value="">1</option>
                                    <option value="">2</option>
                                    <option value="">3</option>
                                    <option value="">4</option>
                                    <option value="">5</option>
                                    <option value="">6</option>
                                    <option value="">7</option>
                                    <option value="">8</option>
                                    <option value="">9</option>
                                    <option value="">10</option>
                                    <option value="">11</option>
                                    <option value="">12</option>
                                    <option value="">13</option>
                                    <option value="">14</option>
                                    <option value="">15</option>
                                    <option value="">16</option>
                                    <option value="">17</option>
                                    <option value="">18</option>
                                    <option value="">19</option>
                                    <option value="">20</option>
                                    <option value="">21</option>
                                    <option value="">22</option>
                                    <option value="">23</option>
                                    <option value="">24</option>
                                    <option value="">25</option>
                                    <option value="">26</option>
                                    <option value="">27</option>
                                    <option value="">28</option>
                                    <option value="">29</option>
                                    <option value="">30</option>
                                    <option value="">31</option>
                                </select>
                            </div>
                            <div class="form-group col-md-3 pr-0">
                                <select class="form-control">
                                    <option disabled value="Year">Year</option>
                                    <option value="1990">1990</option>
                                    <option value="1991">1991</option>
                                    <option value="1992">1992</option>
                                    <option value="1993">1993</option>
                                    <option value="1994">1994</option>
                                    <option value="1995">1995</option>
                                    <option value="1996">1996</option>
                                    <option value="1997">1997</option>
                                    <option value="1998">1998</option>
                                    <option value="1999">1999</option>
                                    <option value="2000">2000</option>
                                    <option value="2001">2001</option>
                                    <option value="2002">2002</option>
                                    <option value="2003">2003</option>
                                    <option value="2004">2004</option>
                                    <option value="2005">2005</option>
                                    <option value="2006">2006</option>
                                    <option value="2007">2007</option>
                                    <option value="2008">2008</option>
                                    <option value="2009">2009</option>
                                    <option value="2010">2010</option>
                                    <option value="2011">2011</option>
                                    <option value="2012">2012</option>
                                    <option value="2013">2013</option>
                                    <option value="2014">2014</option>
                                    <option value="2015">2015</option>
                                    <option value="2016">2016</option>
                                    <option value="2017">2017</option>
                                    <option value="2018">2018</option>
                                    <option value="2019">2019</option>
                                    <option value="2020">2020</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary sign-up-btn col-md-6">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
        
        
    </div>
</div>
</body>
</html>
